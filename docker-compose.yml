version: '3.8'

# Docker Compose for Static Site (Serverless Build)
# Note: The project is primarily deployed on Vercel (serverless)
# This docker-compose.yml is optional and only needed if you want to self-host

services:
  gritsync:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gritsync-app
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
      # Add your environment variables here or use .env file
      # Note: Environment variables are baked into the build at build time
      # For Vite, use VITE_ prefix: VITE_SUPABASE_URL, VITE_SUPABASE_ANON_KEY, etc.
    env_file:
      - .env.production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - gritsync-network
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  gritsync-network:
    driver: bridge
